<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/formLogoutHeader :: formHeader" />
<body>
<div class="container">
    <a href="/">
        <div class="py-5 text-center">
            <h2>홍익 분실물 센터</h2>
        </div>
    </a>
    <form th:action th:object="${user}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{username}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
        </div>
        <div class="hr-sect">OR</div>
        <!--OAuth2 로그인 버튼-->
        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google 로그인</a>
    </form>
</div> <!-- /container -->
</body>
</html>
