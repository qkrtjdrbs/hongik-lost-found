<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/formLogoutHeader :: formHeader" />
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>홍익 분실물 센터</h2>
    </div>
    <form th:action th:object="${form}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{title}" />
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" th:text="*{content}"
                      class="form-control" cols="30" rows="20"
                      th:errorclass="field-error"></textarea>
            <div class="field-error" th:errors="*{content}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
